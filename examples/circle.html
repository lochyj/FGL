<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Force Graph Layout Engine</title>
        <style>
            * {
                box-sizing: border-box;
                padding: 0px;
                margin: 0px;
            }

            body,
            html {
                height: 100vh;
                width: 100vw;
                background-color: #0a0a0a;
            }

            #container {
                height: 100vh;
                width: 100vw;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="module">
            import FGLApp from "../src/index.mjs";

            const graph = new FGLApp({
                container: "container",
            });

            const nodes = 10;

            // Create nodes
            for (var i = 0; i < nodes; i++) {
                graph.add_node(i, { label: `${i}` });
            }

            // Connect nodes
            for (var i = 0; i < nodes; i++) {
                graph.add_edge(i, (i + 1) % nodes, { directed: true });
            }
        </script>
    </body>
</html>
